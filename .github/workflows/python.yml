name: Python

on:
  push:
    branches: [ main ]
    paths: [ '**/*.rs' ]
  
  pull_request:
    branches: [ main ]
    paths: [ '**/*.rs' ]

jobs:
  format:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Apply curst formatting
        uses: gacorp/curst-formatter@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          spacing: 10
      
      # Optional: Add a comment on success
      - name: Success notification
        if: success()
        run: echo "code has been blessed with perfect alignment"